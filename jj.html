<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    
    .checkmark {
        font-size: 60px;
        color: #28a745;
        margin-bottom: 20px;
    }
    
    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }
    
    p {
        font-size: 18px;
        color: #555;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            &#10004;
        </div>
        <h1>Booking Successfully Submitted</h1>
        <p>Our team lead will contact you soon.</p>
    </div>
</body>
</html>
